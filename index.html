<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="./assets/style.css"/> 
</head>
<body>
    <!-- High scores and timer -->
    <div class="scores"><a href="highscore.html">View Highscores</a></div>
    <div class="time">Time:<span id="timer">0</span></div>

    <!-- The opening page -->
    <div id="open-screen" class="open">
        <h1>Coding Quiz!</h1>
        <p>Directions: Answer the following 5 code related questions within the give time limit. If you answer a question incorrectly, your time will be penalized by -10 seconds!</p>
        <h2>Are you up for the challenge?</h2>
        <button id="startBtn">Start Quiz</button>
    </div>
    <!-- Quiz questions -->
    <div id="quiz-questions" class="hidden">
        <h2 id="questions-asked"></h2>
        <ul>
            <div id="answer-choices" class="choices"></div>
            <button id="choiceA">A</button>
            <button id="choiceB">B</button>
            <button id="choiceC">C</button>
            <button id="choiceD">D</button>

        </ul>
    </div>
    <!-- The Closing page -->
    <div id="close-screen" class="hidden">
        <h2>You have finished the quiz!</h2>

    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
