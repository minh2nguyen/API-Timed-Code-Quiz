<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header>
        <div class="quiz-header">
            <!-- High scores dispay on the upper left hand corner -->
            <div>
                <button class="button" id="highscore">View Highscores</button>
            </div>

            <!-- Timer countdown display on the upper right hand corner -->
            <div>
                <p class="time">Time:<span id="timer">0</p>
            </div>
        </div>
    </header>

    <!-- The opening page -->
    <div id="open-screen" class="open">
        <h1>Coding Quiz!</h1>
        <p><b>Directions:</b> Answer the following 5 code related questions within the give time limit. If you answer a
            question incorrectly, your time will be penalized by -10 seconds!</p>
        <h2>Are you up for the challenge?</h2>
        <button id="startBtn">Start Quiz</button>
    </div>
    <!-- Quiz window -->
    <h3 id="questions"></h3>
    <div id="quizWindow">
        <div id="window1">
            <div id="multipleChoice">
                <div class="questionAsked">
                    <label id="answerA"></label>
                </div>
                <div class="questionAsked">
                    <label id="answerB"></label>
                </div>
                <div class="questionAsked">
                    <label id="answerC"></label>
                </div>
                <div class="questionAsked">
                    <label id="answerD"></label>
                </div>

            </div>

        </div>
    </div>

    <div id="close-screen" class="hidden">
        <h2>You have finished the quiz!</h2>

    </div>

</body>

</html>
